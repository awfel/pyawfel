[build_sphinx]
project='Awfel'
version="0.0"
release="0.0.1.pre"
source-dir=docs

[flake8]
exclude =
    .venv,
    .git,
    .tox,
    dist,
    doc,
    *lib/python*,
    *egg,
    build,
    venv,
    utils,
    .mypy-cache,
    __pycache__,
    *egg-info,

[isort]
profile=hug
src_paths=isort,test
